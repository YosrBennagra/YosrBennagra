<!-- Windows Taskbar -->
<g transform="translate(0, 1340)">
  
  <!-- Taskbar background -->
  <rect width="1200" height="60" fill="url(#taskbarGradient)"/>
  <rect width="1200" height="1" fill="#000000" opacity="0.5"/>
  
  <!-- Start button -->
  <g transform="translate(16, 12)">
    <rect width="52" height="36" rx="4" fill="transparent"/>
    <rect width="52" height="36" rx="4" fill="#ffffff" opacity="0" class="hover"/>
    
    <!-- Windows logo -->
    <g transform="translate(16, 8)">
      <rect width="8" height="8" fill="#ffffff"/>
      <rect x="10" width="8" height="8" fill="#ffffff"/>
      <rect y="10" width="8" height="8" fill="#ffffff"/>
      <rect x="10" y="10" width="8" height="8" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Search bar -->
  <g transform="translate(80, 12)">
    <rect width="280" height="36" rx="4" fill="#2d2d2d"/>
    <text x="16" y="24" class="taskbar-text" font-size="13px" opacity="0.5">üîç Type here to search</text>
  </g>
  
  <!-- Running apps -->
  <g transform="translate(400, 12)">
    <!-- Profile app -->
    <rect width="180" height="36" rx="4" fill="#ffffff" opacity="0.1"/>
    <rect width="180" height="3" y="33" rx="1" fill="#0078d4"/>
    <circle cx="16" cy="18" r="8" fill="#0078d4"/>
    <text x="16" y="24" text-anchor="middle" font-family="Segoe UI" font-size="10px" font-weight="700" fill="#ffffff">Y</text>
    <text x="32" y="23" class="taskbar-text" font-size="13px">Profile - Yosr Ben...</text>
    
    <!-- Skills app -->
    <g transform="translate(200, 0)">
      <rect width="160" height="36" rx="4" fill="#ffffff" opacity="0.1"/>
      <rect width="160" height="3" y="33" rx="1" fill="#0078d4"/>
      <rect x="12" y="14" width="12" height="12" rx="1" fill="#217346"/>
      <text x="18" y="24" text-anchor="middle" font-family="Segoe UI" font-size="8px" font-weight="700" fill="#ffffff">X</text>
      <text x="32" y="23" class="taskbar-text" font-size="13px">Tech Stack - Sk...</text>
    </g>
  </g>
  
  <!-- System tray -->
  <g transform="translate(1050, 12)">
    <!-- Network icon -->
    <g>
      <path d="M 8,24 L 8,18 Q 8,12 14,12 Q 20,12 20,18 L 20,24" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="14" cy="26" r="2" fill="#ffffff"/>
    </g>
    
    <!-- Volume icon -->
    <g transform="translate(40, 0)">
      <path d="M 4,16 L 4,20 L 8,20 L 14,26 L 14,10 L 8,16 Z" fill="#ffffff"/>
      <path d="M 18,14 Q 22,18 18,22" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Time and date -->
    <g transform="translate(80, 0)">
      <text x="0" y="16" class="taskbar-text" font-size="12px" text-anchor="end">11:30 PM</text>
      <text x="0" y="30" class="taskbar-text" font-size="11px" text-anchor="end" opacity="0.7">2/4/2026</text>
    </g>
  </g>
  
  <!-- Show desktop button -->
  <rect x="1198" width="2" height="60" fill="#3d3d3d"/>
  
</g>
