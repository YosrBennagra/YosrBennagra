<!-- Info cards grid -->
<g transform="translate(100, 320)">
  <text x="0" y="0" class="minimal-label">ABOUT</text>
  
  <g transform="translate(0, 30)">
    <!-- Card 1 -->
    <rect width="240" height="120" rx="12" fill="url(#cardGradient)" stroke="#374151" stroke-width="1"/>
    <text x="20" y="35" class="minimal-label" font-size="11px">Languages</text>
    <text x="20" y="65" class="minimal-body" font-size="18px">Arabic</text>
    <text x="20" y="88" class="minimal-body" font-size="16px" opacity="0.7">French â€¢ English</text>
    
    <!-- Card 2 -->
    <rect x="260" width="240" height="120" rx="12" fill="url(#cardGradient)" stroke="#374151" stroke-width="1"/>
    <text x="280" y="35" class="minimal-label" font-size="11px">Work Type</text>
    <text x="280" y="65" class="minimal-body" font-size="18px">Full-Time</text>
    <text x="280" y="88" class="minimal-body" font-size="16px" opacity="0.7">+ Freelance</text>
    
    <!-- Card 3 -->
    <rect x="520" width="240" height="120" rx="12" fill="url(#cardGradient)" stroke="#374151" stroke-width="1"/>
    <text x="540" y="35" class="minimal-label" font-size="11px">Status</text>
    <circle cx="555" cy="60" r="5" fill="#10b981"/>
    <text x="570" y="65" class="minimal-body" font-size="18px">Open to Work</text>
    
    <!-- Card 4 -->
    <rect x="780" width="240" height="120" rx="12" fill="url(#cardGradient)" stroke="#374151" stroke-width="1"/>
    <text x="800" y="35" class="minimal-label" font-size="11px">Experience</text>
    <text x="800" y="65" class="minimal-body" font-size="18px">Senior</text>
    <text x="800" y="88" class="minimal-body" font-size="16px" opacity="0.7">Developer</text>
  </g>
</g>
