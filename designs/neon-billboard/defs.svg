<!-- ========================================
     NEON BILLBOARD DESIGN
     ======================================== -->
<defs>
  
  <!-- Neon gradients -->
  <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#ff006e"/>
    <stop offset="100%" stop-color="#ff5ac4"/>
  </linearGradient>
  
  <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#00d9ff"/>
    <stop offset="100%" stop-color="#0096ff"/>
  </linearGradient>
  
  <linearGradient id="neonYellow" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#ffea00"/>
    <stop offset="100%" stop-color="#ffb700"/>
  </linearGradient>
  
  <!-- Intense glow -->
  <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="8" result="blur1"/>
    <feGaussianBlur stdDeviation="15" result="blur2"/>
    <feMerge>
      <feMergeNode in="blur2"/>
      <feMergeNode in="blur1"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <!-- Flicker animation -->
  <filter id="flicker">
    <feGaussianBlur stdDeviation="2"/>
  </filter>
  
  <!-- Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&amp;family=Monoton&amp;display=swap');
    
    .neon-title {
      font-family: 'Bungee', cursive;
      font-weight: 400;
      filter: url(#neonGlow);
    }
    
    .neon-display {
      font-family: 'Monoton', cursive;
      filter: url(#neonGlow);
    }
    
    .neon-text {
      font-family: 'Bungee', cursive;
      font-weight: 400;
    }
  </style>
  
</defs>
