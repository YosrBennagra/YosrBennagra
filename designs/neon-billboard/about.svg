<!-- Neon info signs -->
<g transform="translate(150, 380)">
  <!-- Left column -->
  <g>
    <rect width="200" height="80" rx="40" fill="none" stroke="url(#neonBlue)" stroke-width="3" filter="url(#neonGlow)"/>
    <text x="100" y="50" text-anchor="middle" class="neon-text" font-size="20px" fill="url(#neonBlue)">
      🌐 3 LANGUAGES
    </text>
  </g>
  
  <g transform="translate(250, 0)">
    <rect width="200" height="80" rx="40" fill="none" stroke="url(#neonPink)" stroke-width="3" filter="url(#neonGlow)"/>
    <text x="100" y="50" text-anchor="middle" class="neon-text" font-size="20px" fill="url(#neonPink)">
      💼 FULL-TIME
    </text>
  </g>
  
  <g transform="translate(500, 0)">
    <rect width="200" height="80" rx="40" fill="none" stroke="url(#neonYellow)" stroke-width="3" filter="url(#neonGlow)"/>
    <circle cx="100" cy="40" r="25" fill="url(#neonYellow)" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="100" y="50" text-anchor="middle" class="neon-text" font-size="20px" fill="url(#neonYellow)">
      🚀 AVAILABLE
    </text>
  </g>
  
  <g transform="translate(750, 0)">
    <rect width="200" height="80" rx="40" fill="none" stroke="#00ff88" stroke-width="3" filter="url(#neonGlow)"/>
    <text x="100" y="50" text-anchor="middle" class="neon-text" font-size="20px" fill="#00ff88">
      ⭐ SENIOR
    </text>
  </g>
</g>
