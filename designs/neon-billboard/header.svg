<!-- Giant neon name sign -->
<g transform="translate(600, 150)">
  <!-- Main name -->
  <text text-anchor="middle" class="neon-display" font-size="80px" fill="url(#neonPink)">
    YOSR
    <animate attributeName="opacity" values="1;0.8;1" dur="0.15s" repeatCount="indefinite"/>
  </text>
  <text y="90" text-anchor="middle" class="neon-display" font-size="80px" fill="url(#neonBlue)">
    BEN NAGRA
  </text>
  
  <!-- Underline glow -->
  <line x1="-400" y1="110" x2="400" y2="110" stroke="url(#neonPink)" stroke-width="4" filter="url(#neonGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Role sign -->
  <rect x="-280" y="140" width="560" height="70" rx="8" fill="#0a0011" stroke="url(#neonYellow)" stroke-width="3" filter="url(#neonGlow)"/>
  <text y="185" text-anchor="middle" class="neon-title" font-size="28px" fill="url(#neonYellow)">
    FULL-STACK DEVELOPER
  </text>
</g>
