<svg viewBox="0 0 1200 700" width="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="60%" stop-color="#070A2A"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Medium glow -->
    <filter id="glowMedium">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Small glow -->
    <filter id="glowSmall">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Ribbon blur -->
    <filter id="ribbonBlur">
      <feGaussianBlur stdDeviation="24"/>
    </filter>

    <!-- Subtle texture -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="1" seed="3">
        <animate attributeName="seed" from="0" to="80" dur="22s" repeatCount="indefinite"/>
      </feTurbulence>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
    </filter>

    <style>
      .name {
        font-family: Inter, system-ui, -apple-system, Segoe UI, sans-serif;
        font-weight: 800;
        letter-spacing: 0.01em;
        fill: #F8FAFC;
      }
      .role {
        font-family: Inter, system-ui, -apple-system, Segoe UI, sans-serif;
        font-weight: 600;
        letter-spacing: 0.22em;
        fill: #A1A1AA;
      }
      .tags {
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, monospace;
        fill: #C7D2FE;
        opacity: 0.95;
      }
      .section-title {
        font-family: Inter, system-ui, sans-serif;
        font-weight: 900;
        fill: #FFFFFF;
        font-size: 26px;
        letter-spacing: -0.02em;
      }
      .about-text {
        font-family: Inter, system-ui, sans-serif;
        fill: #FFFFFF;
        font-size: 16px;
        font-weight: 500;
      }
      .tag {
        font-family: "JetBrains Mono", monospace;
        fill: #F1F5F9;
        font-size: 13px;
        font-weight: 600;
      }
      .tech-label {
        font-family: "JetBrains Mono", monospace;
        fill: #F8FAFC;
        font-size: 13px;
        opacity: 1;
        font-weight: 600;
      }
    </style>
  </defs>

  <!-- Base Background -->
  <rect width="1200" height="700" fill="url(#bg)"/>

  <!-- ============================================ -->
  <!-- HEADER SECTION (0-320) -->
  <!-- ============================================ -->
  
  <!-- Ribbon (two layers: glow + crisp) -->
  <g opacity="0.95">
    <!-- big soft ribbon glow -->
    <path id="ribbon"
          d="M-220 210 C 60 90, 300 310, 560 175 S 980 40, 1280 170 S 1500 320, 1760 160"
          fill="none" stroke="url(#accent)" stroke-width="120" opacity="0.13"
          filter="url(#ribbonBlur)">
      <animateTransform attributeName="transform" type="translate"
        values="0 0;-140 0;0 0" dur="28s" repeatCount="indefinite"/>
    </path>

    <!-- crisp ribbon line -->
    <path
          d="M-220 210 C 60 90, 300 310, 560 175 S 980 40, 1280 170 S 1500 320, 1760 160"
          fill="none" stroke="url(#accent)" stroke-width="3.2" opacity="0.55"
          filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate"
        values="0 0;-90 0;0 0" dur="34s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.42;0.62;0.42" dur="10s" repeatCount="indefinite"/>
    </path>

    <!-- tiny "energy" dots moving along ribbon -->
    <circle r="3.2" fill="#E2E8F0" opacity="0.95" filter="url(#glow)">
      <animateMotion dur="7.5s" repeatCount="indefinite">
        <mpath href="#ribbon"/>
      </animateMotion>
    </circle>
    <circle r="2.4" fill="#BAE6FD" opacity="0.85" filter="url(#glow)">
      <animateMotion dur="9.8s" repeatCount="indefinite" begin="2.1s">
        <mpath href="#ribbon"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Texture -->
  <rect width="1200" height="320" filter="url(#grain)" opacity="0.25"/>

  <!-- Content card -->
  <rect x="90" y="70" width="1020" height="180" rx="22"
        fill="#020617" opacity="0.78" stroke="#1E293B"/>

  <!-- Monogram seal -->
  <g transform="translate(0,0)">
    <circle cx="1020" cy="160" r="46" fill="#020617" stroke="url(#accent)" stroke-width="2" opacity="0.95"/>
    <circle cx="1020" cy="160" r="34" fill="none" stroke="#1E293B" opacity="0.9"/>

    <g>
      <animateTransform attributeName="transform" type="rotate"
        values="0 1020 160;360 1020 160" dur="26s" repeatCount="indefinite"/>
      <circle cx="1020" cy="160" r="38" fill="none" stroke="#334155" opacity="0.35" stroke-dasharray="6 10"/>
    </g>

    <!-- The Y -->
    <text x="1020" y="175" text-anchor="middle"
          font-family="Inter, system-ui, -apple-system, Segoe UI, sans-serif"
          font-weight="800" font-size="34" fill="url(#accent)">
      Y
      <animate attributeName="opacity" values="0.75;1;0.75" dur="5.5s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Text -->
  <text x="140" y="138" font-size="48" class="name">Yosr Ben Nagra</text>
  <text x="140" y="170" font-size="12" class="role">FULL-STACK SOFTWARE ENGINEER</text>

  <!-- Accent underline -->
  <rect x="140" y="188" width="420" height="3" rx="2" fill="url(#accent)" opacity="0.85">
    <animate attributeName="opacity" values="0.55;0.95;0.55" dur="6.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Tags -->
  <text x="140" y="228" font-size="13" class="tags">
    systems ‚Ä¢ cloud ‚Ä¢ modern web ‚Ä¢ desktop UX
  </text>

  <!-- ============================================ -->
  <!-- ABOUT SECTION (320-500) -->
  <!-- ============================================ -->
  
  <g transform="translate(0, 320)">
    <!-- Texture for about section -->
    <rect width="1200" height="180" filter="url(#grain)" opacity="0.3"/>
    
    <!-- Seamless connector from header -->
    <rect x="0" y="0" width="1200" height="1" fill="url(#accent)" opacity="0.9"/>
    
    <!-- Decorative ribbon -->
    <path d="M0 90 Q 300 40, 600 90 T 1200 90" fill="none" stroke="url(#accent)" stroke-width="80" opacity="0.08"/>
    <path d="M0 90 Q 300 40, 600 90 T 1200 90" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.3" filter="url(#glowMedium)">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Content -->
    <text x="600" y="40" text-anchor="middle" class="section-title">üë®‚Äçüíª About Me</text>
    <rect x="550" y="50" width="100" height="2" rx="1" fill="url(#accent)" opacity="0.7"/>
    
    <text x="600" y="85" text-anchor="middle" class="about-text">
      Full Stack Software Engineer specializing in modern web technologies
    </text>
    <text x="600" y="110" text-anchor="middle" class="about-text">
      Building scalable, production-grade applications with clean code &amp; performance focus
    </text>
    
    <!-- Tags -->
    <g transform="translate(600, 145)">
      <rect x="-420" y="-14" width="95" height="26" rx="13" fill="#1E293B" stroke="url(#accent)" stroke-width="2" opacity="0.95"/>
      <text x="-372.5" y="5" text-anchor="middle" class="tag">üåç Tunisia</text>
      
      <rect x="-305" y="-14" width="125" height="26" rx="13" fill="#1E293B" stroke="#22D3EE" stroke-width="2" opacity="0.95"/>
      <text x="-242.5" y="5" text-anchor="middle" class="tag">üü¢ Open to Work</text>
      
      <rect x="-160" y="-14" width="105" height="26" rx="13" fill="#1E293B" stroke="url(#accent)" stroke-width="2" opacity="0.95"/>
      <text x="-107.5" y="5" text-anchor="middle" class="tag">üíº Full-time</text>
      
      <rect x="-35" y="-14" width="105" height="26" rx="13" fill="#1E293B" stroke="url(#accent)" stroke-width="2" opacity="0.95"/>
      <text x="17.5" y="5" text-anchor="middle" class="tag">üîß Freelance</text>
      
      <rect x="90" y="-14" width="105" height="26" rx="13" fill="#1E293B" stroke="url(#accent)" stroke-width="2" opacity="0.95"/>
      <text x="142.5" y="5" text-anchor="middle" class="tag">üó£ EN/FR/AR</text>
    </g>
    
    <!-- Bottom connector -->
    <rect x="0" y="179" width="1200" height="1" fill="url(#accent)" opacity="0.9"/>
  </g>

  <!-- ============================================ -->
  <!-- TECH STACK SECTION (500-700) -->
  <!-- ============================================ -->
  
  <g transform="translate(0, 500)">
    <!-- Texture for tech section -->
    <rect width="1200" height="200" filter="url(#grain)" opacity="0.3"/>
    
    <!-- Seamless connector from above -->
    <rect x="0" y="0" width="1200" height="1" fill="url(#accent)" opacity="0.9"/>
    
    <!-- Section Title -->
    <text x="600" y="38" text-anchor="middle" class="section-title">üíº Technical Expertise</text>
    <rect x="470" y="48" width="260" height="3" rx="1.5" fill="url(#accent)" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Frontend -->
    <g transform="translate(80, 70)">
      <rect x="0" y="0" width="250" height="110" rx="10" fill="#0F172A" stroke="#1E293B" stroke-width="1"/>
      <text x="125" y="25" text-anchor="middle" class="tech-label" fill="url(#accent)">FRONTEND</text>
      <g transform="translate(20, 45)">
        <circle cx="20" cy="15" r="12" fill="#61DAFB" opacity="0.9"/>
        <text x="20" y="19" text-anchor="middle" font-size="10" fill="#000">‚öõ</text>
        
        <circle cx="70" cy="15" r="12" fill="#000" stroke="#fff"/>
        <text x="70" y="19" text-anchor="middle" font-size="10" fill="#fff">N</text>
        
        <circle cx="120" cy="15" r="12" fill="#DD0031"/>
        <text x="120" y="19" text-anchor="middle" font-size="10" fill="#fff">A</text>
        
        <circle cx="170" cy="15" r="12" fill="#3178C6"/>
        <text x="170" y="19" text-anchor="middle" font-size="10" fill="#fff">TS</text>
      </g>
      <text x="125" y="95" text-anchor="middle" class="tech-label" font-size="9">React ‚Ä¢ Next.js ‚Ä¢ Angular ‚Ä¢ TypeScript</text>
    </g>
    
    <!-- Backend -->
    <g transform="translate(360, 70)">
      <rect x="0" y="0" width="250" height="110" rx="10" fill="#0F172A" stroke="#1E293B" stroke-width="1"/>
      <text x="125" y="25" text-anchor="middle" class="tech-label" fill="url(#accent)">BACKEND</text>
      <g transform="translate(20, 45)">
        <circle cx="20" cy="15" r="12" fill="#512BD4"/>
        <text x="20" y="19" text-anchor="middle" font-size="9" fill="#fff">.N</text>
        
        <circle cx="70" cy="15" r="12" fill="#6DB33F"/>
        <text x="70" y="19" text-anchor="middle" font-size="10" fill="#fff">üçÉ</text>
        
        <circle cx="120" cy="15" r="12" fill="#E0234E"/>
        <text x="120" y="19" text-anchor="middle" font-size="8" fill="#fff">Nest</text>
        
        <circle cx="170" cy="15" r="12" fill="#339933"/>
        <text x="170" y="19" text-anchor="middle" font-size="10" fill="#fff">N</text>
      </g>
      <text x="125" y="95" text-anchor="middle" class="tech-label" font-size="9">.NET ‚Ä¢ Spring Boot ‚Ä¢ NestJS ‚Ä¢ Node.js</text>
    </g>
    
    <!-- Database -->
    <g transform="translate(640, 70)">
      <rect x="0" y="0" width="250" height="110" rx="10" fill="#0F172A" stroke="#475569" stroke-width="2"/>
      <rect x="0" y="0" width="250" height="4" fill="url(#accent)" opacity="0.7"/>
      <text x="125" y="30" text-anchor="middle" class="tech-label" fill="url(#accent)" font-size="14" font-weight="700">DATABASE</text>
      <g transform="translate(35, 45)">
        <circle cx="20" cy="15" r="14" fill="#4EA94B"/>
        <text x="20" y="21" text-anchor="middle" font-size="10" fill="#fff">üçÉ</text>
        
        <circle cx="70" cy="15" r="14" fill="#336791"/>
        <text x="70" y="20" text-anchor="middle" font-size="9" fill="#fff" font-weight="bold">PG</text>
        
        <circle cx="120" cy="15" r="14" fill="#00758F"/>
        <text x="120" y="20" text-anchor="middle" font-size="9" fill="#fff" font-weight="bold">My</text>
        
        <circle cx="170" cy="15" r="14" fill="#DC382D"/>
        <text x="170" y="21" text-anchor="middle" font-size="11" fill="#fff" font-weight="bold">R</text>
      </g>
      <text x="125" y="98" text-anchor="middle" class="tech-label" font-size="10">MongoDB ‚Ä¢ PostgreSQL ‚Ä¢ MySQL ‚Ä¢ Redis</text>
    </g>
    
    <!-- DevOps -->
    <g transform="translate(920, 70)">
      <rect x="0" y="0" width="200" height="110" rx="10" fill="#0F172A" stroke="#475569" stroke-width="2"/>
      <rect x="0" y="0" width="200" height="4" fill="url(#accent)" opacity="0.7"/>
      <text x="100" y="30" text-anchor="middle" class="tech-label" fill="url(#accent)" font-size="14" font-weight="700">DEVOPS</text>
      <g transform="translate(30, 45)">
        <circle cx="20" cy="15" r="14" fill="#2496ED"/>
        <text x="20" y="21" text-anchor="middle" font-size="10" fill="#fff">üê≥</text>
        
        <circle cx="70" cy="15" r="14" fill="#F05032"/>
        <text x="70" y="21" text-anchor="middle" font-size="12" fill="#fff" font-weight="bold">G</text>
        
        <circle cx="120" cy="15" r="14" fill="#000" stroke="#fff" stroke-width="2"/>
        <text x="120" y="21" text-anchor="middle" font-size="12" fill="#fff" font-weight="bold">V</text>
      </g>
      <text x="100" y="98" text-anchor="middle" class="tech-label" font-size="10">Docker ‚Ä¢ Git ‚Ä¢ Vercel</text>
    </g>
    
    <!-- Bottom connector -->
    <rect x="0" y="199" width="1200" height="1" fill="url(#accent)" opacity="0.9"/>
  </g>
</svg>
