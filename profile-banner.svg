<svg viewBox="0 0 1200 1400" width="100%" height="auto" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="max-width: 1200px; display: block; margin: 0 auto; background: #000000;">
<!-- ========================================
     WINDOWS DESKTOP DEFINITIONS
     ======================================== -->
<defs>
  
  <!-- Windows Aero gradients -->
  <linearGradient id="windowTitleBar" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
    <stop offset="100%" stop-color="#f0f0f0" stop-opacity="0.95"/>
  </linearGradient>
  
  <linearGradient id="taskbarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#1f1f1f"/>
    <stop offset="100%" stop-color="#0a0a0a"/>
  </linearGradient>
  
  <linearGradient id="desktopBg" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#0078d4"/>
    <stop offset="100%" stop-color="#005a9e"/>
  </linearGradient>
  
  <linearGradient id="accentBlue" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#0078d4"/>
    <stop offset="100%" stop-color="#106ebe"/>
  </linearGradient>
  
  <!-- Window shadow -->
  <filter id="windowShadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
    <feOffset dx="0" dy="4" result="offsetblur"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.3"/>
    </feComponentTransfer>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <!-- Light inner glow for buttons -->
  <filter id="buttonGlow">
    <feGaussianBlur stdDeviation="1" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <!-- Windows grid pattern -->
  <pattern id="windowsGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="none"/>
    <circle cx="20" cy="20" r="1.5" fill="#ffffff" opacity="0.1"/>
  </pattern>
  
  <!-- Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&amp;display=swap');
    
    .windows-title {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-weight: 400;
      fill: #000000;
      font-size: 13px;
    }
    
    .windows-heading {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-weight: 600;
      fill: #000000;
    }
    
    .windows-body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-weight: 400;
      fill: #1f1f1f;
    }
    
    .windows-label {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-weight: 300;
      fill: #6b6b6b;
      font-size: 12px;
    }
    
    .taskbar-text {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-weight: 400;
      fill: #ffffff;
      font-size: 14px;
    }
  </style>
  
</defs>

<!-- Windows Desktop Background -->
<rect width="1200" height="1400" fill="url(#desktopBg)"/>

<!-- Subtle grid pattern overlay -->
<rect width="1200" height="1400" fill="url(#windowsGrid)"/>

<!-- Ambient light effect from top -->
<rect width="1200" height="400" fill="url(#desktopBg)" opacity="0.1"/>

