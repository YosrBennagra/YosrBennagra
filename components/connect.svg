<!-- Windows Taskbar -->
<g transform="translate(0, 1340)">
  
  <!-- Taskbar shadow at top -->
  <rect width="1200" height="2" fill="#000000" opacity="0.2"/>
  
  <!-- Taskbar background with glass effect -->
  <rect width="1200" height="60" fill="url(#taskbarGradient)"/>
  <rect width="1200" height="60" fill="#ffffff" opacity="0.02"/>
  
  <!-- Start button -->
  <g transform="translate(12, 10)">
    <rect width="48" height="40" rx="6" fill="#ffffff" opacity="0"/>
    <rect width="48" height="40" rx="6" fill="#ffffff" opacity="0.08"/>
    
    <!-- Windows logo with refined styling -->
    <g transform="translate(14, 10)">
      <rect width="9" height="9" rx="1" fill="#ffffff"/>
      <rect x="11" width="9" height="9" rx="1" fill="#ffffff"/>
      <rect y="11" width="9" height="9" rx="1" fill="#ffffff"/>
      <rect x="11" y="11" width="9" height="9" rx="1" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Search bar with refined styling -->
  <g transform="translate(75, 12)">
    <rect width="320" height="36" rx="4" fill="#2d2d2d" stroke="#3d3d3d" stroke-width="1"/>
    <rect x="1" y="1" width="318" height="34" rx="4" fill="none" stroke="#4d4d4d" stroke-width="1" opacity="0.3"/>
    
    <!-- Search icon -->
    <g transform="translate(12, 11)">
      <circle cx="6" cy="6" r="5" fill="none" stroke="#8d8d8d" stroke-width="2"/>
      <line x1="10" y1="10" x2="13" y2="13" stroke="#8d8d8d" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <text x="34" y="23" class="taskbar-text" font-size="13px" opacity="0.5">Type here to search</text>
  </g>
  
  <!-- Taskbar separator -->
  <line x1="420" y1="18" x2="420" y2="42" stroke="#4d4d4d" stroke-width="1"/>
  
  <!-- Running apps with refined styling -->
  <g transform="translate(440, 12)">
    <!-- Profile app (active) -->
    <rect width="200" height="36" rx="4" fill="#ffffff" opacity="0.08"/>
    <rect width="200" height="2" y="34" rx="1" fill="#0078d4"/>
    
    <!-- App icon -->
    <circle cx="20" cy="18" r="10" fill="#0078d4" opacity="0.2"/>
    <circle cx="20" cy="18" r="8" fill="#0078d4"/>
    <text x="20" y="24" text-anchor="middle" font-family="Segoe UI" font-size="10px" font-weight="700" fill="#ffffff">Y</text>
    
    <text x="38" y="23" class="taskbar-text" font-size="13px">Profile - Yosr Ben Nagra</text>
    
    <!-- Skills app (active) -->
    <g transform="translate(220, 0)">
      <rect width="180" height="36" rx="4" fill="#ffffff" opacity="0.08"/>
      <rect width="180" height="2" y="34" rx="1" fill="#0078d4"/>
      
      <!-- Excel icon -->
      <rect x="14" y="13" width="12" height="12" rx="2" fill="#217346"/>
      <text x="20" y="23" text-anchor="middle" font-family="Segoe UI" font-size="8px" font-weight="700" fill="#ffffff">X</text>
      
      <text x="38" y="23" class="taskbar-text" font-size="13px">TechStack - Excel</text>
    </g>
  </g>
  
  <!-- Taskbar separator -->
  <line x1="870" y1="18" x2="870" y2="42" stroke="#4d4d4d" stroke-width="1"/>
  
  <!-- System tray -->
  <g transform="translate(900, 15)">
    
    <!-- Chevron for hidden icons -->
    <g>
      <rect width="32" height="30" rx="4" fill="transparent"/>
      <path d="M 12,16 L 16,12 L 20,16" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- WiFi icon -->
    <g transform="translate(45, 0)">
      <rect width="32" height="30" rx="4" fill="transparent"/>
      <g transform="translate(10, 8)">
        <path d="M 6,10 Q 6,6 12,6" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
        <path d="M 3,7 Q 3,2 15,2" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
        <circle cx="12" cy="12" r="1.5" fill="#ffffff"/>
      </g>
    </g>
    
    <!-- Volume icon -->
    <g transform="translate(90, 0)">
      <rect width="32" height="30" rx="4" fill="transparent"/>
      <g transform="translate(8, 8)">
        <path d="M 2,8 L 2,12 L 5,12 L 10,16 L 10,4 L 5,8 Z" fill="#ffffff"/>
        <path d="M 12,7 Q 15,10 12,13" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Battery icon -->
    <g transform="translate(135, 0)">
      <rect width="32" height="30" rx="4" fill="transparent"/>
      <g transform="translate(8, 9)">
        <rect width="14" height="8" rx="1" stroke="#ffffff" stroke-width="1.5" fill="none"/>
        <rect x="2" y="2" width="8" height="4" fill="#ffffff"/>
        <rect x="14" y="3" width="2" height="2" fill="#ffffff"/>
      </g>
    </g>
    
    <!-- Date and Time -->
    <g transform="translate(185, 0)">
      <rect width="90" height="30" rx="4" fill="transparent"/>
      <text x="45" y="14" text-anchor="middle" class="taskbar-text" font-size="12px" font-weight="400">11:30 PM</text>
      <text x="45" y="26" text-anchor="middle" class="taskbar-text" font-size="10px" opacity="0.7">2/4/2026</text>
    </g>
    
    <!-- Notification center -->
    <g transform="translate(285, 0)">
      <rect width="32" height="30" rx="4" fill="transparent"/>
      <g transform="translate(12, 8)">
        <rect width="10" height="10" rx="1" stroke="#ffffff" stroke-width="1.5" fill="none"/>
        <rect x="2" y="2" width="6" height="2" fill="#ffffff"/>
        <rect x="2" y="5" width="6" height="2" fill="#ffffff"/>
      </g>
      <!-- Notification badge -->
      <circle cx="24" cy="12" r="4" fill="#0078d4"/>
      <text x="24" y="14" text-anchor="middle" font-family="Segoe UI" font-size="7px" font-weight="700" fill="#ffffff">2</text>
    </g>
    
  </g>
  
  <!-- Show desktop peek button -->
  <rect x="1196" y="0" width="4" height="60" fill="transparent" stroke="#4d4d4d" stroke-width="1"/>
  <rect x="1197" y="0" width="3" height="60" fill="#ffffff" opacity="0.02"/>
  
</g>

<!-- Notification popup -->
<g transform="translate(900, 1050)" filter="url(#windowShadow)">
  <rect width="320" height="120" rx="8" fill="#1f1f1f"/>
  <rect x="0.5" y="0.5" width="319" height="119" rx="8" fill="none" stroke="#3d3d3d" stroke-width="1"/>
  
  <!-- Accent bar -->
  <rect width="320" height="3" rx="8" fill="#0078d4"/>
  
  <!-- Notification header -->
  <text x="16" y="28" font-family="Segoe UI" font-size="11px" font-weight="600" fill="#8d8d8d">NEW CONNECTION</text>
  
  <!-- Notification icon -->
  <g transform="translate(16, 42)">
    <circle r="20" fill="#0078d4" opacity="0.15"/>
    <text text-anchor="middle" y="7" font-family="Segoe UI" font-size="22px">ðŸ’¼</text>
  </g>
  
  <!-- Notification text -->
  <g transform="translate(60, 42)">
    <text y="0" font-family="Segoe UI" font-size="14px" font-weight="600" fill="#ffffff">Ready to Collaborate!</text>
    <text y="20" font-family="Segoe UI" font-size="12px" fill="#cccccc">Let's build something amazing together.</text>
    <text y="40" font-family="Segoe UI" font-size="11px" fill="#8d8d8d">Just now</text>
  </g>
  
  <!-- Action buttons -->
  <g transform="translate(16, 92)">
    <rect width="140" height="24" rx="4" fill="#0078d4"/>
    <text x="70" y="16" text-anchor="middle" font-family="Segoe UI" font-size="12px" font-weight="600" fill="#ffffff">View Profile</text>
    
    <rect x="152" width="140" height="24" rx="4" fill="#2d2d2d" stroke="#4d4d4d" stroke-width="1"/>
    <text x="222" y="16" text-anchor="middle" font-family="Segoe UI" font-size="12px" font-weight="400" fill="#ffffff">Dismiss</text>
  </g>
  
</g>
