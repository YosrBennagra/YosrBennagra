<!-- ========================================
     CONNECT - GLITCH-STYLE LINKS
     ======================================== -->
<g id="connect" transform="translate(0, 1140)">

  <!-- Section header with glitch -->
  <g>
    <line x1="100" y1="0" x2="1100" y2="0" stroke="url(#neonCyan)" stroke-width="2" opacity="0.5"/>
    <text x="600" y="40" text-anchor="middle" class="cyber-title" font-size="36px">
      &lt; CONNECT_PROTOCOL /&gt;
    </text>
  </g>

  <!-- Link buttons with holographic effect -->
  <g transform="translate(150, 90)">
    
    <!-- Email Link -->
    <a href="mailto:yosr.bennagra@example.com">
      <g>
        <rect width="450" height="70" rx="4" fill="#000000" opacity="0.9"/>
        <rect width="450" height="70" rx="4" fill="none" stroke="url(#neonCyan)" stroke-width="2" opacity="0.8"/>
        
        <!-- Animated border glow -->
        <rect width="450" height="70" rx="4" fill="none" stroke="url(#neonCyan)" stroke-width="2" opacity="0.3">
          <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Data stream indicator -->
        <rect x="5" y="5" width="3" height="60" fill="url(#dataStream)" opacity="0.6"/>
        
        <text x="25" y="28" class="terminal" font-size="14px">&gt; PROTOCOL:</text>
        <text x="25" y="50" class="hud-text" font-size="22px" fill="#00ffff">
          üìß EMAIL_CONTACT
        </text>
        
        <!-- Status indicator -->
        <circle cx="420" cy="35" r="8" fill="#00ff41">
          <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
        </circle>
      </g>
    </a>

    <!-- LinkedIn Link -->
    <a href="https://linkedin.com/in/yosr-bennagra" target="_blank">
      <g transform="translate(480, 0)">
        <rect width="450" height="70" rx="4" fill="#000000" opacity="0.9"/>
        <rect width="450" height="70" rx="4" fill="none" stroke="#0077B5" stroke-width="2" opacity="0.8"/>
        
        <rect width="450" height="70" rx="4" fill="none" stroke="#0077B5" stroke-width="2" opacity="0.3">
          <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
        </rect>
        
        <rect x="5" y="5" width="3" height="60" fill="url(#dataStream)" opacity="0.6"/>
        
        <text x="25" y="28" class="terminal" font-size="14px" fill="#0077B5">&gt; NETWORK:</text>
        <text x="25" y="50" class="hud-text" font-size="22px" fill="#0077B5">
          üíº LINKEDIN_PROFILE
        </text>
        
        <circle cx="420" cy="35" r="8" fill="#00ff41">
          <animate attributeName="opacity" values="1;0.3;1" dur="1.7s" repeatCount="indefinite"/>
        </circle>
      </g>
    </a>

    <!-- Portfolio Link -->
    <a href="https://yosr-portfolio.dev" target="_blank">
      <g transform="translate(0, 90)">
        <rect width="450" height="70" rx="4" fill="#000000" opacity="0.9"/>
        <rect width="450" height="70" rx="4" fill="none" stroke="url(#neonMagenta)" stroke-width="2" opacity="0.8"/>
        
        <rect width="450" height="70" rx="4" fill="none" stroke="url(#neonMagenta)" stroke-width="2" opacity="0.3">
          <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.4s" repeatCount="indefinite"/>
        </rect>
        
        <rect x="5" y="5" width="3" height="60" fill="url(#dataStream)" opacity="0.6"/>
        
        <text x="25" y="28" class="terminal" font-size="14px" fill="#ff00ff">&gt; SHOWCASE:</text>
        <text x="25" y="50" class="hud-text" font-size="22px" fill="#ff00ff">
          üåê PORTFOLIO_SITE
        </text>
        
        <circle cx="420" cy="35" r="8" fill="#00ff41">
          <animate attributeName="opacity" values="1;0.3;1" dur="1.9s" repeatCount="indefinite"/>
        </circle>
      </g>
    </a>

    <!-- GitHub Link -->
    <a href="https://github.com/YosrBennagra" target="_blank">
      <g transform="translate(480, 90)">
        <rect width="450" height="70" rx="4" fill="#000000" opacity="0.9"/>
        <rect width="450" height="70" rx="4" fill="none" stroke="url(#terminalGreen)" stroke-width="2" opacity="0.8"/>
        
        <rect width="450" height="70" rx="4" fill="none" stroke="url(#terminalGreen)" stroke-width="2" opacity="0.3">
          <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.6s" repeatCount="indefinite"/>
        </rect>
        
        <rect x="5" y="5" width="3" height="60" fill="url(#dataStream)" opacity="0.6"/>
        
        <text x="25" y="28" class="terminal" font-size="14px">&gt; REPOSITORY:</text>
        <text x="25" y="50" class="hud-text" font-size="22px" fill="#00ff41">
          üêô GITHUB_REPOS
        </text>
        
        <circle cx="420" cy="35" r="8" fill="#00ff41">
          <animate attributeName="opacity" values="1;0.3;1" dur="2.1s" repeatCount="indefinite"/>
        </circle>
      </g>
    </a>

  </g>

  <!-- Footer terminal prompt -->
  <text x="600" y="280" text-anchor="middle" class="terminal" font-size="16px" opacity="0.7">
    &gt; READY_TO_COLLABORATE... ‚ú® AWAITING_CONNECTION
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>

</g>
