<!-- ============================================ -->
<!-- HEADER SECTION (0-280) -->
<!-- ============================================ -->

<!-- Large neon glow orb background -->
<circle cx="200" cy="140" r="180" fill="url(#neonGlow)" opacity="0.15">
  <animate attributeName="r" values="180;200;180" dur="10s" repeatCount="indefinite"/>
</circle>

<!-- Secondary glow orbs for depth -->
<circle cx="900" cy="140" r="120" fill="url(#neonGlow)" opacity="0.08">
  <animate attributeName="r" values="120;140;120" dur="8s" repeatCount="indefinite"/>
</circle>

<!-- Glassmorphism card -->
<g filter="url(#shadow)">
  <rect x="80" y="60" width="1040" height="180" rx="24" fill="url(#glass)" opacity="0.9"/>
  <rect x="80" y="60" width="1040" height="180" rx="24" fill="none" stroke="url(#accent)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Animated accent line on top -->
  <rect x="80" y="60" width="1040" height="3" rx="24" fill="url(#accent)" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated accent line on bottom -->
  <rect x="80" y="237" width="1040" height="3" rx="24" fill="url(#accent)" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </rect>
</g>

<!-- Profile content -->
<g>
  <!-- Monogram with ultra-enhanced design -->
  <g filter="url(#neon)">
    <!-- Outer glow ring -->
    <circle cx="180" cy="150" r="70" fill="none" stroke="url(#accent)" stroke-width="0.5" opacity="0.2">
      <animate attributeName="r" values="70;75;70" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main circle background -->
    <circle cx="180" cy="150" r="55" fill="#0F172A" opacity="0.9"/>
    
    <!-- Animated gradient border -->
    <circle cx="180" cy="150" r="55" fill="none" stroke="url(#accent)" stroke-width="3">
      <animate attributeName="stroke-dasharray" values="0 350;350 0" dur="15s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner pulsing ring -->
    <circle cx="180" cy="150" r="45" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="45;48;45" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Decorative orbit particles -->
    <circle r="3" fill="#22D3EE" filter="url(#neon)">
      <animateMotion dur="8s" repeatCount="indefinite" path="M 180,95 A 55,55 0 0,1 180,205 A 55,55 0 0,1 180,95"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="2.5" fill="#C084FC" filter="url(#neon)">
      <animateMotion dur="12s" repeatCount="indefinite" path="M 180,95 A 55,55 0 0,0 180,205 A 55,55 0 0,0 180,95"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Letter Y with enhanced styling -->
    <text x="180" y="170" text-anchor="middle" font-family="Space Grotesk, sans-serif" 
          font-weight="700" font-size="42" fill="url(#accent)">
      Y
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- MASSIVE Name section with 3D effects -->
  <g>
    <!-- 3D shadow layers -->
    <text x="340" y="200" font-family="Space Grotesk, sans-serif" font-weight="800" font-size="82px" 
          letter-spacing="-0.02em" fill="#1E293B" opacity="0.4">
      <tspan x="340" y="202">Yosr Ben Nagra</tspan>
    </text>
    
    <!-- Glowing background for name -->
    <text x="340" y="200" font-family="Space Grotesk, sans-serif" font-weight="800" font-size="82px" 
          letter-spacing="-0.02em" fill="url(#accent)" opacity="0.25" filter="url(#glow)">
      Yosr Ben Nagra
    </text>
    
    <!-- Sharp, clear MASSIVE name text with per-character gradient -->
    <text x="340" y="200" font-family="Space Grotesk, sans-serif" font-weight="800" font-size="82px" 
          letter-spacing="-0.02em" style="paint-order: stroke; stroke: #0F172A; stroke-width: 2px;">
      <tspan fill="#22D3EE">Y</tspan><tspan fill="#2ED8F3">o</tspan><tspan fill="#3ADDF0">s</tspan><tspan fill="#46E2ED">r</tspan>
      <tspan dx="15"> </tspan>
      <tspan fill="#5FD4EA">B</tspan><tspan fill="#72CCE7">e</tspan><tspan fill="#85C4E4">n</tspan>
      <tspan dx="15"> </tspan>
      <tspan fill="#98BCE1">N</tspan><tspan fill="#ABB4DE">a</tspan><tspan fill="#BEACDB">g</tspan><tspan fill="#D1A4D8">r</tspan><tspan fill="#E49CD5">a</tspan>
    </text>
    
    <!-- Decorative accent marks around name -->
    <g opacity="0.6">
      <!-- Left accent -->
      <line x1="260" y1="135" x2="265" y2="135" stroke="url(#accent)" stroke-width="2" stroke-linecap="round">
        <animate attributeName="x1" values="260;255;260" dur="3s" repeatCount="indefinite"/>
      </line>
      <circle cx="257" cy="135" r="2" fill="url(#accent)">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Right accent (positioned after name, approximate width) -->
      <line x1="625" y1="135" x2="630" y2="135" stroke="url(#accent)" stroke-width="2" stroke-linecap="round">
        <animate attributeName="x2" values="630;635;630" dur="3s" repeatCount="indefinite"/>
      </line>
      <circle cx="632" cy="135" r="2" fill="url(#accent)">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Title with enhanced styling -->
  <text x="270" y="165" class="role">Full-Stack Software Engineer</text>
  
  <!-- Multi-layer animated underline -->
  <g>
    <!-- Main underline -->
    <rect x="270" y="178" width="450" height="3" rx="1.5" fill="url(#accent)" opacity="0.6">
      <animate attributeName="width" values="0;450" dur="2s" fill="freeze"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite" begin="2s"/>
    </rect>
    
    <!-- Moving highlight on underline -->
    <rect x="270" y="178" width="80" height="3" rx="1.5" fill="#22D3EE" opacity="0.8" filter="url(#glow)">
      <animate attributeName="x" values="270;640;270" dur="6s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="6s" repeatCount="indefinite" begin="2s"/>
    </rect>
    
    <!-- Subtle shadow underline -->
    <rect x="270" y="182" width="450" height="1" rx="0.5" fill="url(#accent)" opacity="0.2">
      <animate attributeName="width" values="0;450" dur="2s" fill="freeze"/>
    </rect>
  </g>
  
  <!-- Tags with enhanced modern design -->
  <g transform="translate(270, 205)">
    <text class="tag">
      <tspan>‚ö°</tspan>
      <tspan dx="5">Systems</tspan>
      <tspan dx="15" opacity="0.5">‚Ä¢</tspan>
      <tspan dx="15">‚òÅÔ∏è</tspan>
      <tspan dx="5">Cloud</tspan>
      <tspan dx="15" opacity="0.5">‚Ä¢</tspan>
      <tspan dx="15">üåê</tspan>
      <tspan dx="5">Modern Web</tspan>
      <tspan dx="15" opacity="0.5">‚Ä¢</tspan>
      <tspan dx="15">üé®</tspan>
      <tspan dx="5">Design</tspan>
    </text>
    
    <!-- Animated highlight that sweeps across tags -->
    <rect x="-5" y="-15" width="60" height="20" rx="10" fill="url(#accent)" opacity="0">
      <animate attributeName="x" values="-5;380;-5" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.15;0" dur="10s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Corner decorative elements -->
  <g opacity="0.3">
    <!-- Top right corner accent -->
    <line x1="1090" y1="80" x2="1100" y2="80" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>
    <line x1="1100" y1="80" x2="1100" y2="90" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Bottom left corner accent -->
    <line x1="100" y1="220" x2="100" y2="230" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>
    <line x1="100" y1="230" x2="110" y2="230" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>
  </g>
</g>
