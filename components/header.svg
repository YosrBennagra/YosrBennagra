<!-- ========================================
     HEADER - CYBERPUNK HUD INTERFACE
     ======================================== -->
<g id="header" transform="translate(0, 60)">

  <!-- Terminal window frame -->
  <g>
    <!-- Frame borders with neon glow -->
    <rect x="80" y="0" width="1040" height="350" rx="0" fill="#000000" opacity="0.8"/>
    <rect x="80" y="0" width="1040" height="350" rx="0" fill="none" stroke="url(#neonCyan)" stroke-width="2" filter="url(#neon)"/>
    
    <!-- Corner accent lines -->
    <path d="M 80,0 L 100,0 L 100,20 M 1120,0 L 1100,0 L 1100,20" stroke="#00ffff" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 80,350 L 100,350 L 100,330 M 1120,350 L 1100,350 L 1100,330" stroke="#00ffff" stroke-width="3" fill="none" opacity="0.8"/>
    
    <!-- Terminal header bar -->
    <rect x="80" y="0" width="1040" height="30" fill="#00ffff" opacity="0.1"/>
    <text x="95" y="20" class="terminal" font-size="14px" opacity="0.7">&gt; PROFILE_DISPLAY.exe</text>
    
    <!-- Holographic display indicators -->
    <circle cx="1090" cy="15" r="4" fill="#00ff41">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1075" cy="15" r="4" fill="#ffff00">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1060" cy="15" r="4" fill="#ff00ff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Hexagonal profile avatar placeholder -->
  <g transform="translate(150, 110)">
    <!-- Rotating hexagon rings -->
    <path d="M 0,-70 L 60,-35 L 60,35 L 0,70 L -60,35 L -60,-35 Z" 
          fill="none" stroke="url(#holo)" stroke-width="2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,-55 L 48,-27 L 48,27 L 0,55 L -48,27 L -48,-27 Z" 
          fill="none" stroke="#00ffff" stroke-width="2" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="15s" repeatCount="indefinite"/>
    </path>
    
    <!-- Central monogram -->
    <circle r="45" fill="#000000" opacity="0.9"/>
    <text text-anchor="middle" dominant-baseline="middle" class="cyber-title" font-size="60px">Y</text>
    
    <!-- Corner markers -->
    <g stroke="#ff00ff" stroke-width="2" fill="none">
      <path d="M -35,-35 L -45,-45 L -55,-45 M -35,-35 L -45,-45 L -45,-55"/>
      <path d="M 35,-35 L 45,-45 L 55,-45 M 35,-35 L 45,-45 L 45,-55"/>
      <path d="M -35,35 L -45,45 L -55,45 M -35,35 L -45,45 L -45,55"/>
      <path d="M 35,35 L 45,45 L 55,45 M 35,35 L 45,45 L 45,55"/>
    </g>
  </g>

  <!-- Name and info display -->
  <g transform="translate(270, 100)">
    <!-- Glitch effect name -->
    <text x="0" y="0" class="cyber-title" font-size="72px" letter-spacing="2px">
      YOSR BEN NAGRA
      <animate attributeName="opacity" values="1;0.95;1" dur="0.1s" repeatCount="indefinite"/>
    </text>
    
    <!-- Data separator line -->
    <line x1="0" y1="20" x2="780" y2="20" stroke="url(#neonCyan)" stroke-width="2" opacity="0.6">
      <animate attributeName="x2" values="0;780" dur="2s" fill="freeze"/>
    </line>
    
    <!-- Role designation -->
    <text x="0" y="65" class="terminal" font-size="24px">
      [ROLE]: <tspan fill="#ffffff">FULL-STACK_DEVELOPER</tspan>
    </text>
    
    <!-- Specializations -->
    <text x="0" y="100" class="terminal" font-size="20px">
      [SPEC]: <tspan fill="#00ffff">UI/UX_DESIGNER</tspan> | 
      <tspan fill="#ff00ff">OPEN_SOURCE_CONTRIBUTOR</tspan>
    </text>
    
    <!-- Status bar -->
    <g transform="translate(0, 130)">
      <rect width="700" height="30" rx="4" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
      <rect width="520" height="30" rx="4" fill="url(#terminalGreen)" opacity="0.2"/>
      
      <!-- Skills tags -->
      <text x="10" y="20" class="data-label" font-size="14px">
        #REACT #TYPESCRIPT #NODE.JS #PYTHON #DOCKER
      </text>
      
      <!-- Animated progress indicator -->
      <rect x="650" y="8" width="40" height="14" rx="2" fill="none" stroke="#00ff41" stroke-width="1">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <text x="655" y="18" class="terminal" font-size="10px">&gt;&gt;&gt;</text>
    </g>
    
    <!-- System time/status -->
    <text x="0" y="190" class="data-label">
      [STATUS]: <tspan fill="#00ff41" font-weight="bold">ONLINE</tspan> | 
      [AVAILABLE]: <tspan fill="#00ff41">TRUE</tspan> |
      [LOCATION]: <tspan fill="#00ffff">TUNISIA ðŸ‡¹ðŸ‡³</tspan>
    </text>
  </g>

</g>
