<!-- Main Profile Window - "About Me.exe" -->
<g transform="translate(80, 40)" filter="url(#windowShadow)">
  
  <!-- Window outer border -->
  <rect width="480" height="350" rx="8" fill="none" stroke="#00000000" stroke-width="1"/>
  
  <!-- Window frame -->
  <rect width="480" height="350" rx="8" fill="#ffffff" filter="url(#glassEffect)"/>
  
  <!-- Subtle inner border highlight -->
  <rect x="0.5" y="0.5" width="479" height="349" rx="8" fill="none" stroke="url(#borderHighlight)" stroke-width="1"/>
  
  <!-- Title bar gradient -->
  <rect width="480" height="40" rx="8" fill="url(#windowTitleBar)"/>
  <rect y="8" width="480" height="32" fill="url(#windowTitleBar)"/>
  
  <!-- Title bar separator line -->
  <line x1="0" y1="40" x2="480" y2="40" stroke="#d4d4d4" stroke-width="1"/>
  
  <!-- Window icon with glow -->
  <circle cx="16" cy="20" r="10" fill="#0078d4" opacity="0.1"/>
  <circle cx="16" cy="20" r="8" fill="#0078d4"/>
  <text x="16" y="26" text-anchor="middle" font-family="Segoe UI" font-size="14px" font-weight="700" fill="#ffffff">Y</text>
  
  <!-- Window title -->\n  <text x="34" y="25" class="windows-title" font-weight="400">Profile - Yosr Ben Nagra</text>
  
  <!-- Window controls with hover states -->
  <g transform="translate(372, 8)">
    <!-- Minimize -->
    <rect width="44" height="32" rx="4" fill="transparent"/>
    <rect x="14" y="15" width="16" height="1.5" fill="#000000" opacity="0.7"/>
    
    <!-- Maximize -->
    <rect x="44" width="44" height="32" rx="4" fill="transparent"/>
    <rect x="58" y="11" width="16" height="16" fill="none" stroke="#000000" stroke-width="1.5" opacity="0.7" rx="1"/>
    
    <!-- Close (with red hover) -->
    <rect x="88" width="44" height="32" rx="4" fill="transparent"/>
    <g opacity="0.7">
      <line x1="100" y1="12" x2="116" y2="28" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="116" y1="12" x2="100" y2="28" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Window content -->
  <g transform="translate(0, 45)">
    
    <!-- Profile photo with modern styling -->
    <g transform="translate(30, 24)">
      <!-- Outer ring -->
      <circle cx="50" cy="50" r="52" fill="#0078d4" opacity="0.08"/>
      <circle cx="50" cy="50" r="50" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
      
      <!-- Inner avatar background -->
      <circle cx="50" cy="50" r="48" fill="#0078d4" opacity="0.15"/>
      <circle cx="50" cy="50" r="40" fill="#0078d4" opacity="0.2"/>
      
      <!-- Initials -->
      <text x="50" y="68" text-anchor="middle" font-family="Segoe UI" font-size="38px" font-weight="600" fill="#0078d4">YB</text>
    </g>
    
    <!-- Profile info -->
    <g transform="translate(158, 24)">
      <text x="0" y="22" class="windows-heading" font-size="26px" letter-spacing="-0.5">YOSR BEN NAGRA</text>
      <text x="0" y="50" class="windows-body" font-size="15px" font-weight="400">Full-Stack Developer</text>
      <text x="0" y="72" class="windows-body" font-size="14px" opacity="0.7">UI/UX Designer ‚Ä¢ Open Source Contributor</text>
      
      <!-- Pills/Tags -->
      <g transform="translate(0, 88)">
        <rect width="72" height="24" rx="12" fill="#0078d4" opacity="0.1" stroke="#0078d4" stroke-width="1" opacity="0.3"/>
        <text x="36" y="16" text-anchor="middle" class="windows-body" font-size="11px" font-weight="600" fill="#0078d4">SENIOR</text>
        
        <rect x="80" width="90" height="24" rx="12" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1" opacity="0.3"/>
        <text x="125" y="16" text-anchor="middle" class="windows-body" font-size="11px" font-weight="600" fill="#10b981">AVAILABLE</text>
      </g>
      
      <!-- Location and details -->
      <g transform="translate(0, 130)">
        <g>
          <text x="0" y="0" class="windows-label" font-size="11px">üìç LOCATION</text>
          <text x="100" y="0" class="windows-body" font-size="13px" font-weight="600">Tunisia üáπüá≥</text>
        </g>
        
        <g transform="translate(0, 24)">
          <text x="0" y="0" class="windows-label" font-size="11px">üíº WORK TYPE</text>
          <text x="100" y="0" class="windows-body" font-size="13px" font-weight="600">Full-Time + Freelance</text>
        </g>
        
        <g transform="translate(0, 48)">
          <text x="0" y="0" class="windows-label" font-size="11px">üåê LANGUAGES</text>
          <text x="100" y="0" class="windows-body" font-size="13px" font-weight="600">Arabic ‚Ä¢ French ‚Ä¢ English</text>
        </g>
      </g>
    </g>
    
    <!-- Status bar at bottom -->
    <rect y="282" width="480" height="1" fill="#e5e5e5"/>
    <rect y="283" width="480" height="22" fill="#f9f9f9"/>
    
    <!-- Status indicator -->
    <circle cx="16" cy="294" r="4" fill="#10b981">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="28" y="298" class="windows-label" font-size="11px" font-weight="400">Ready to collaborate ‚Ä¢ Last updated: Just now</text>
    
  </g>
  
</g>
