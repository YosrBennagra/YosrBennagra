<!-- ========================================
     WINDOWS DESKTOP DEFINITIONS
     ======================================== -->
<defs>
  
  <!-- Windows Aero gradients -->
  <linearGradient id="windowTitleBar" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
    <stop offset="100%" stop-color="#f0f0f0" stop-opacity="0.95"/>
  </linearGradient>
  
  <linearGradient id="taskbarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#1f1f1f"/>
    <stop offset="100%" stop-color="#0a0a0a"/>
  </linearGradient>
  
  <linearGradient id="desktopBg" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#0078d4"/>
    <stop offset="100%" stop-color="#005a9e"/>
  </linearGradient>
  
  <linearGradient id="accentBlue" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#0078d4"/>
    <stop offset="100%" stop-color="#106ebe"/>
  </linearGradient>
  
  <linearGradient id="borderHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
    <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
  </linearGradient>
  
  <!-- Spotlight effect -->
  <radialGradient id="spotlight" cx="50%" cy="30%">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
    <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
  </radialGradient>
  
  <!-- Vignette effect -->
  <radialGradient id="vignette" cx="50%" cy="50%">
    <stop offset="60%" stop-color="#000000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0.15"/>
  </radialGradient>
  
  <!-- Enhanced window shadow with depth -->
  <filter id="windowShadow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur1"/>
    <feOffset in="blur1" dx="0" dy="2" result="offset1"/>
    <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur2"/>
    <feOffset in="blur2" dx="0" dy="6" result="offset2"/>
    <feGaussianBlur in="SourceAlpha" stdDeviation="16" result="blur3"/>
    <feOffset in="blur3" dx="0" dy="12" result="offset3"/>
    <feMerge>
      <feMergeNode in="offset3" opacity="0.15"/>
      <feMergeNode in="offset2" opacity="0.2"/>
      <feMergeNode in="offset1" opacity="0.25"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <!-- Light inner glow for buttons -->
  <filter id="buttonGlow">
    <feGaussianBlur stdDeviation="1" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <!-- Glass effect for windows -->
  <filter id="glassEffect">
    <feGaussianBlur in="SourceAlpha" stdDeviation="0" result="blur"/>
    <feOffset in="blur" dx="0" dy="1" result="offsetBlur"/>
    <feFlood flood-color="#ffffff" flood-opacity="0.3"/>
    <feComposite in2="offsetBlur" operator="in"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <!-- Windows grid pattern -->
  <pattern id="windowsGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="none"/>
    <circle cx="20" cy="20" r="1.5" fill="#ffffff" opacity="0.1"/>
  </pattern>
  
  <!-- Styles -->
  <style>
    .windows-title {
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      font-weight: 400;
      fill: #000000;
      font-size: 13px;
    }
    
    .windows-heading {
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      font-weight: 600;
      fill: #000000;
    }
    
    .windows-body {
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      font-weight: 400;
      fill: #1f1f1f;
    }
    
    .windows-label {
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      font-weight: 300;
      fill: #6b6b6b;
      font-size: 12px;
    }
    
    .taskbar-text {
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      font-weight: 400;
      fill: #ffffff;
      font-size: 14px;
    }
  </style>
  
</defs>
