<!-- ========================================
     DEFINITIONS - CYBERPUNK HUD THEME
     Gradients, filters, and patterns
     ======================================== -->
<defs>
  
  <!-- ============ CYBERPUNK GRADIENTS ============ -->
  
  <!-- Dark grid background -->
  <radialGradient id="bgRadial" cx="50%" cy="50%">
    <stop offset="0%" stop-color="#0a0e1a"/>
    <stop offset="100%" stop-color="#000000"/>
  </radialGradient>
  
  <!-- Neon cyan gradient -->
  <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#00ffff">
      <animate attributeName="stop-color" values="#00ffff;#00d4ff;#00ffff" dur="3s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#00aaff">
      <animate attributeName="stop-color" values="#00aaff;#0088ff;#00aaff" dur="3s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>
  
  <!-- Neon magenta gradient -->
  <linearGradient id="neonMagenta" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#ff00ff"/>
    <stop offset="100%" stop-color="#ff0080"/>
  </linearGradient>
  
  <!-- Terminal green gradient -->
  <linearGradient id="terminalGreen" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#00ff41">
      <animate attributeName="stop-color" values="#00ff41;#00dd35;#00ff41" dur="2s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#00aa2b"/>
  </linearGradient>
  
  <!-- Holographic gradient -->
  <linearGradient id="holo" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#00ffff" stop-opacity="0.8"/>
    <stop offset="50%" stop-color="#ff00ff" stop-opacity="0.6"/>
    <stop offset="100%" stop-color="#ffff00" stop-opacity="0.8"/>
    <animateTransform attributeName="gradientTransform" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" dur="10s" repeatCount="indefinite"/>
  </linearGradient>
  
  <!-- ============ CYBERPUNK FILTERS ============ -->
  
  <!-- Strong neon glow -->
  <filter id="neon" x="-100%" y="-100%" width="300%" height="300%">
    <feGaussianBlur stdDeviation="3" result="blur1"/>
    <feGaussianBlur stdDeviation="6" result="blur2"/>
    <feGaussianBlur stdDeviation="12" result="blur3"/>
    <feMerge>
      <feMergeNode in="blur3"/>
      <feMergeNode in="blur2"/>
      <feMergeNode in="blur1"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <!-- Glitch effect -->
  <filter id="glitch">
    <feTurbulence baseFrequency="0.05" numOctaves="3" seed="1" result="turbulence">
      <animate attributeName="seed" values="1;5;1" dur="0.5s" repeatCount="indefinite"/>
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G"/>
  </filter>
  
  <!-- Scanline effect -->
  <filter id="scanlines">
    <feFlood flood-color="#00ffff" flood-opacity="0.05" result="flood"/>
    <feComposite in="flood" in2="SourceGraphic" operator="over"/>
  </filter>
  
  <!-- ============ CYBERPUNK PATTERNS ============ -->
  
  <!-- Hexagonal grid pattern -->
  <pattern id="hexGrid" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
    <path d="M 30,0 L 45,13 L 45,39 L 30,52 L 15,39 L 15,13 Z" 
          stroke="#00ffff" stroke-width="0.5" fill="none" opacity="0.15">
      <animate attributeName="opacity" values="0.15;0.25;0.15" dur="4s" repeatCount="indefinite"/>
    </path>
  </pattern>
  
  <!-- Circuit board pattern -->
  <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
    <path d="M 0,20 L 30,20 M 30,10 L 30,30 M 30,20 L 60,20 M 70,20 L 100,20" 
          stroke="#00ff41" stroke-width="1" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
    </path>
    <circle cx="30" cy="20" r="3" fill="#00ff41" opacity="0.4"/>
    <path d="M 80,10 L 80,30 M 70,20 L 90,20" 
          stroke="#ff00ff" stroke-width="1" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <circle cx="80" cy="20" r="3" fill="#ff00ff" opacity="0.4"/>
  </pattern>
  
  <!-- Data stream pattern -->
  <pattern id="dataStream" x="0" y="0" width="20" height="100" patternUnits="userSpaceOnUse">
    <rect width="2" height="20" fill="#00ffff" opacity="0.3">
      <animate attributeName="y" values="-20;100" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect width="2" height="15" fill="#ff00ff" opacity="0.3" x="10">
      <animate attributeName="y" values="-15;100" dur="3s" repeatCount="indefinite"/>
    </rect>
  </pattern>
  
  <!-- ============ STYLES ============ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Rajdhani:wght@500;600;700&amp;family=Share+Tech+Mono&amp;display=swap');
    
    .terminal {
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      fill: #00ff41;
    }
    
    .cyber-title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      fill: #00ffff;
      filter: url(#neon);
    }
    
    .hud-text {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      fill: #ffffff;
    }
    
    .data-label {
      font-family: 'Share Tech Mono', monospace;
      font-size: 12px;
      fill: #00ffff;
      opacity: 0.7;
    }
  </style>
  
</defs>
