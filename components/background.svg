<!-- ========================================
     BACKGROUND - CYBERPUNK CIRCUIT BOARD
     ======================================== -->

<!-- Dark background -->
<rect width="1200" height="1550" fill="url(#bgRadial)"/>

<!-- Circuit board pattern overlay -->
<rect width="1200" height="1550" fill="url(#circuit)" opacity="0.6"/>

<!-- Hexagonal grid overlay -->
<rect width="1200" height="1550" fill="url(#hexGrid)"/>

<!-- Animated scanlines -->
<g opacity="0.3">
  <line x1="0" y1="0" x2="1200" y2="0" stroke="#00ffff" stroke-width="1">
    <animate attributeName="y1" values="0;1550" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="0;1550" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="0" y1="700" x2="1200" y2="700" stroke="#ff00ff" stroke-width="1">
    <animate attributeName="y1" values="700;2250" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="700;2250" dur="5s" repeatCount="indefinite"/>
  </line>
</g>

<!-- Corner brackets (HUD interface elements) -->
<g stroke="#00ffff" stroke-width="2" fill="none" opacity="0.6">
  <!-- Top-left -->
  <path d="M 30,30 L 30,80 M 30,30 L 80,30"/>
  <!-- Top-right -->
  <path d="M 1170,30 L 1120,30 M 1170,30 L 1170,80"/>
  <!-- Bottom-left -->
  <path d="M 30,1520 L 30,1470 M 30,1520 L 80,1520"/>
  <!-- Bottom-right -->
  <path d="M 1170,1520 L 1120,1520 M 1170,1520 L 1170,1470"/>
</g>

<!-- Data streams on sides -->
<rect x="10" y="0" width="4" height="1550" fill="url(#dataStream)" opacity="0.5"/>
<rect x="1186" y="0" width="4" height="1550" fill="url(#dataStream)" opacity="0.5"/>
