<!-- ========================================
     ABOUT - HEXAGONAL DATA PANELS
     ======================================== -->
<g id="about" transform="translate(0, 480)">

  <!-- Section header with glitch -->
  <g>
    <line x1="100" y1="0" x2="1100" y2="0" stroke="url(#neonCyan)" stroke-width="2" opacity="0.5"/>
    <text x="600" y="40" text-anchor="middle" class="cyber-title" font-size="36px">
      &lt; PROFILE_DATA /&gt;
    </text>
  </g>

  <!-- Hexagonal info panels -->
  <g transform="translate(200, 100)">
    
    <!-- Languages hexagon -->
    <g>
      <path d="M 100,0 L 150,29 L 150,87 L 100,116 L 50,87 L 50,29 Z" 
            fill="#000000" opacity="0.8" stroke="url(#neonCyan)" stroke-width="2" filter="url(#neon)"/>
      <text x="100" y="50" text-anchor="middle" class="hud-text" font-size="16px" fill="#00ffff">
        üåê LANGUAGES
      </text>
      <text x="100" y="75" text-anchor="middle" class="data-label" font-size="11px">
        <tspan x="100">Arabic</tspan>
        <tspan x="100" dy="14">French ‚Ä¢ English</tspan>
      </text>
    </g>
    
    <!-- Work Type hexagon -->
    <g transform="translate(230, 0)">
      <path d="M 100,0 L 150,29 L 150,87 L 100,116 L 50,87 L 50,29 Z" 
            fill="#000000" opacity="0.8" stroke="url(#terminalGreen)" stroke-width="2" filter="url(#neon)"/>
      <text x="100" y="50" text-anchor="middle" class="hud-text" font-size="16px" fill="#00ff41">
        üíº MODE
      </text>
      <text x="100" y="75" text-anchor="middle" class="data-label" font-size="11px" fill="#00ff41">
        <tspan x="100">FULL-TIME</tspan>
        <tspan x="100" dy="14">+ FREELANCE</tspan>
      </text>
    </g>
    
    <!-- Availability hexagon -->
    <g transform="translate(460, 0)">
      <path d="M 100,0 L 150,29 L 150,87 L 100,116 L 50,87 L 50,29 Z" 
            fill="#000000" opacity="0.8" stroke="url(#neonMagenta)" stroke-width="2" filter="url(#neon)"/>
      <!-- Pulsing status indicator -->
      <circle cx="70" cy="58" r="6" fill="#ff00ff">
        <animate attributeName="r" values="6;8;6" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="100" y="50" text-anchor="middle" class="hud-text" font-size="16px" fill="#ff00ff">
        üöÄ STATUS
      </text>
      <text x="100" y="75" text-anchor="middle" class="data-label" font-size="11px" fill="#ff00ff">
        <tspan x="100">OPEN TO</tspan>
        <tspan x="100" dy="14">WORK</tspan>
      </text>
    </g>
    
    <!-- Experience hexagon -->
    <g transform="translate(690, 0)">
      <path d="M 100,0 L 150,29 L 150,87 L 100,116 L 50,87 L 50,29 Z" 
            fill="#000000" opacity="0.8" stroke="#ffff00" stroke-width="2" filter="url(#neon)"/>
      <text x="100" y="50" text-anchor="middle" class="hud-text" font-size="16px" fill="#ffff00">
        ‚≠ê LEVEL
      </text>
      <text x="100" y="75" text-anchor="middle" class="data-label" font-size="11px" fill="#ffff00">
        <tspan x="100">SENIOR</tspan>
        <tspan x="100" dy="14">DEVELOPER</tspan>
      </text>
    </g>
    
  </g>

</g>
