<!-- Skills Window - "TechStack.xlsx" -->
<g transform="translate(80, 420)" filter="url(#windowShadow)">
  
  <!-- Window frame -->
  <rect width="900" height="580" rx="8" fill="#ffffff" filter="url(#glassEffect)"/>
  
