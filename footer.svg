<svg viewBox="0 0 1200 80" width="100%" xmlns="http://www.w3.org/2000/svg" style="display: block; margin: -2px 0;">
  <defs>
    <linearGradient id="bg-footer" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#070A2A"/>
    </linearGradient>
    <linearGradient id="accent-footer" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="glow-footer">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .footer-text { font-family: "JetBrains Mono", monospace; fill: #CBD5E1; font-size: 13px; font-weight: 500; }
      .footer-highlight { fill: url(#accent-footer); font-weight: 700; }
    </style>
  </defs>
  
  <rect width="1200" height="80" fill="url(#bg-footer)"/>
  
  <!-- Decorative top line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent-footer)" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Wave decoration -->
  <path d="M0 40 Q150 20, 300 40 T 600 40 T 900 40 T 1200 40" fill="none" stroke="url(#accent-footer)" stroke-width="1" opacity="0.2">
    <animate attributeName="d" 
      values="M0 40 Q150 20, 300 40 T 600 40 T 900 40 T 1200 40;M0 40 Q150 60, 300 40 T 600 40 T 900 40 T 1200 40;M0 40 Q150 20, 300 40 T 600 40 T 900 40 T 1200 40" 
      dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Text content -->
  <text x="600" y="45" text-anchor="middle" class="footer-text">
    ‚ö° <tspan class="footer-highlight">Passionate</tspan> about creating impactful software that makes a difference ‚ö°
  </text>
  
  <text x="600" y="65" text-anchor="middle" class="footer-text" font-size="10" opacity="0.7">
    üìç Tunisia ‚Ä¢ Building innovative solutions ‚Ä¢ One commit at a time
  </text>
</svg>
