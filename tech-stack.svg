<svg viewBox="0 0 1200 200" width="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-tech" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="60%" stop-color="#070A2A"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="accent-tech" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="glow-tech">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="grain-tech">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="1" seed="3"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
    </filter>
    <style>
      .tech-title { font-family: Inter, system-ui, sans-serif; font-weight: 700; fill: #F8FAFC; font-size: 18px; }
      .tech-label { font-family: "JetBrains Mono", monospace; fill: #C7D2FE; font-size: 11px; opacity: 0.9; }
      .tech-icon { fill: #E2E8F0; }
    </style>
  </defs>
  
  <rect width="1200" height="200" fill="url(#bg-tech)" rx="12"/>
  <rect width="1200" height="200" filter="url(#grain-tech)" opacity="0.2" rx="12"/>
  
  <!-- Section Title -->
  <text x="600" y="35" text-anchor="middle" class="tech-title">üíº Technical Expertise</text>
