      <circle cx="70" cy="15" r="12" fill="#000" stroke="#fff"/><text x="70" y="19" text-anchor="middle" font-size="10" fill="#fff">N</text>
      <circle cx="120" cy="15" r="12" fill="#DD0031"/><text x="120" y="19" text-anchor="middle" font-size="10" fill="#fff">A</text>
      <circle cx="170" cy="15" r="12" fill="#3178C6"/><text x="170" y="19" text-anchor="middle" font-size="10" fill="#fff">TS</text>
    </g>
    <text x="125" y="95" text-anchor="middle" class="tech-label" font-size="9">React ‚Ä¢ Next.js ‚Ä¢ Angular ‚Ä¢ TypeScript</text>
