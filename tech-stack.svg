    <text x="125" y="25" text-anchor="middle" class="tech-label" fill="url(#accent-tech)">BACKEND</text>
    <g transform="translate(20, 45)">
      <circle cx="20" cy="15" r="12" fill="#512BD4"/><text x="20" y="19" text-anchor="middle" font-size="9" fill="#fff">.N</text>
      <circle cx="70" cy="15" r="12" fill="#6DB33F"/><text x="70" y="19" text-anchor="middle" font-size="10" fill="#fff">üçÉ</text>
