      <circle cx="70" cy="15" r="12" fill="#336791"/><text x="70" y="19" text-anchor="middle" font-size="8" fill="#fff">PG</text>
      <circle cx="120" cy="15" r="12" fill="#00758F"/><text x="120" y="19" text-anchor="middle" font-size="8" fill="#fff">My</text>
