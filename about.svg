<svg viewBox="0 0 1200 180" width="100%" xmlns="http://www.w3.org/2000/svg" style="display: block; margin: -2px 0;">
  <defs>
    <linearGradient id="bg-about" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="60%" stop-color="#070A2A"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="accent-about" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="glow-about">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="grain-about">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="1" seed="5"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer>
    </filter>
    <style>
      .about-text { font-family: Inter, system-ui, sans-serif; fill: #FFFFFF; font-size: 16px; font-weight: 500; }
      .about-highlight { font-family: "JetBrains Mono", monospace; fill: url(#accent-about); font-size: 16px; font-weight: 700; }
      .about-title { font-family: Inter, system-ui, sans-serif; font-weight: 900; fill: #FFFFFF; font-size: 26px; letter-spacing: -0.02em; }
      .tag { font-family: "JetBrains Mono", monospace; fill: #F1F5F9; font-size: 13px; font-weight: 600; }
    </style>
  </defs>
  
  <rect width="1200" height="180" fill="url(#bg-about)"/>
  <rect width="1200" height="180" filter="url(#grain-about)" opacity="0.3"/>
  
  <!-- Seamless connector from header -->
  <rect x="0" y="0" width="1200" height="1" fill="url(#accent-about)" opacity="0.9"/>
  
  <!-- Decorative ribbon -->
  <path d="M0 90 Q 300 40, 600 90 T 1200 90" fill="none" stroke="url(#accent-about)" stroke-width="80" opacity="0.08"/>
  <path d="M0 90 Q 300 40, 600 90 T 1200 90" fill="none" stroke="url(#accent-about)" stroke-width="2" opacity="0.3" filter="url(#glow-about)">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Content -->
  <text x="600" y="40" text-anchor="middle" class="about-title">ğŸ‘¨â€ğŸ’» About Me</text>
  <rect x="550" y="50" width="100" height="2" rx="1" fill="url(#accent-about)" opacity="0.7"/>
  
  <text x="600" y="85" text-anchor="middle" class="about-text">
    Full Stack Software Engineer specializing in modern web technologies
  </text>
  <text x="600" y="110" text-anchor="middle" class="about-text">
    Building scalable, production-grade applications with clean code &amp; performance focus
  </text>
  
  <!-- Tags -->
  <g transform="translate(600, 145)">
    <rect x="-420" y="-14" width="95" height="26" rx="13" fill="#1E293B" stroke="url(#accent-about)" stroke-width="2" opacity="0.95"/>
    <text x="-372.5" y="5" text-anchor="middle" class="tag">ğŸŒ Tunisia</text>
    
    <rect x="-305" y="-14" width="125" height="26" rx="13" fill="#1E293B" stroke="#22D3EE" stroke-width="2" opacity="0.95"/>
    <text x="-242.5" y="5" text-anchor="middle" class="tag">ğŸŸ¢ Open to Work</text>
    
    <rect x="-160" y="-14" width="105" height="26" rx="13" fill="#1E293B" stroke="url(#accent-about)" stroke-width="2" opacity="0.95"/>
    <text x="-107.5" y="5" text-anchor="middle" class="tag">ğŸ’¼ Full-time</text>
    
    <rect x="-35" y="-14" width="105" height="26" rx="13" fill="#1E293B" stroke="url(#accent-about)" stroke-width="2" opacity="0.95"/>
    <text x="17.5" y="5" text-anchor="middle" class="tag">ğŸ”§ Freelance</text>
    
    <rect x="90" y="-14" width="105" height="26" rx="13" fill="#1E293B" stroke="url(#accent-about)" stroke-width="2" opacity="0.95"/>
    <text x="142.5" y="5" text-anchor="middle" class="tag">ğŸ—£ EN/FR/AR</text>
  </g>
  
  <!-- Bottom connector -->
  <rect x="0" y="179" width="1200" height="1" fill="url(#accent-about)" opacity="0.9"/>
</svg>
