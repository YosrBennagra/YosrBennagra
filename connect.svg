<svg viewBox="0 0 1200 140" width="100%" xmlns="http://www.w3.org/2000/svg" style="display: block; margin: -2px 0;">
  <defs>
    <linearGradient id="bg-connect" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="60%" stop-color="#070A2A"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="accent-connect" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="glow-connect">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="grain-connect">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="1" seed="7"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer>
    </filter>
    <style>
      .connect-title { font-family: Inter, system-ui, sans-serif; font-weight: 800; fill: #F8FAFC; font-size: 24px; }
      .connect-label { font-family: "JetBrains Mono", monospace; fill: #F1F5F9; font-size: 13px; font-weight: 600; }
    </style>
  </defs>
  
  <rect width="1200" height="140" fill="url(#bg-connect)"/>
  <rect width="1200" height="140" filter="url(#grain-connect)" opacity="0.25"/>
  
