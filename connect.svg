<svg viewBox="0 0 1200 120" width="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-connect" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="60%" stop-color="#070A2A"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="accent-connect" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="glow-connect">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="grain-connect">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="1" seed="7"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer>
    </filter>
    <style>
      .connect-title { font-family: Inter, system-ui, sans-serif; font-weight: 700; fill: #F8FAFC; font-size: 18px; }
      .connect-label { font-family: "JetBrains Mono", monospace; fill: #E2E8F0; font-size: 12px; font-weight: 500; }
    </style>
  </defs>
  
  <rect width="1200" height="120" fill="url(#bg-connect)" rx="12"/>
  <rect width="1200" height="120" filter="url(#grain-connect)" opacity="0.2" rx="12"/>
  
  <text x="600" y="35" text-anchor="middle" class="connect-title">ğŸ“¬ Let's Connect</text>
  <rect x="530" y="45" width="140" height="2" rx="1" fill="url(#accent-connect)" opacity="0.7"/>
  
  <!-- Social Links -->
  <g transform="translate(600, 85)">
    <!-- Email -->
    <a href="mailto:yosrbennagra@gmail.com">
      <rect x="-450" y="-20" width="140" height="36" rx="18" fill="#1E293B" stroke="url(#accent-connect)" stroke-width="1.5">
        <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="-380" y="5" text-anchor="middle" class="connect-label">ğŸ“§ Email</text>
    </a>
    
    <!-- LinkedIn -->
    <a href="https://linkedin.com/in/yosrbennagra">
      <rect x="-280" y="-20" width="140" height="36" rx="18" fill="#1E293B" stroke="#0077B5" stroke-width="1.5"/>
      <text x="-210" y="5" text-anchor="middle" class="connect-label">ğŸ’¼ LinkedIn</text>
    </a>
    
    <!-- Portfolio -->
    <a href="https://portfolio-yosr.vercel.app/">
      <rect x="-110" y="-20" width="140" height="36" rx="18" fill="#1E293B" stroke="url(#accent-connect)" stroke-width="1.5">
        <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1s"/>
      </rect>
      <text x="-40" y="5" text-anchor="middle" class="connect-label">ğŸŒ Portfolio</text>
    </a>
    
    <!-- GitHub -->
    <a href="https://github.com/YosrBennagra">
      <rect x="60" y="-20" width="140" height="36" rx="18" fill="#1E293B" stroke="#6e7681" stroke-width="1.5"/>
      <text x="130" y="5" text-anchor="middle" class="connect-label">ğŸ™ GitHub</text>
    </a>
    
    <!-- Twitter -->
    <a href="https://twitter.com/YosrBennagra">
      <rect x="230" y="-20" width="140" height="36" rx="18" fill="#1E293B" stroke="#1DA1F2" stroke-width="1.5"/>
      <text x="300" y="5" text-anchor="middle" class="connect-label">ğŸ¦ Twitter</text>
    </a>
  </g>
</svg>
